<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>객체지향개념</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<!--
		counstructor(생성자함수 : 통칭 es5버전에서의 클래스 역할)
		- 어떤 반복적인 대량의 결과물을 뽑아내기 위한 시스템 적인 틀
		- (대량의 붕어빵을 찍어내기 위한 붕어빵 틀)

		인스턴스, 객체
		- 생성자 함수를 통해서 복사된 실제적인 결과물, 복사본
		- 붕어빵틀을 통해서 찍어내진 개별 붕어빵 틀

		프로토타입 prototype
		- 생성자함수 생성시 자동으로 만들어지는 공통의 저장 공간
		- 동일한 생성자함수를 통해 복사된 인스턴스들은 동일한 프로토타입을 공유
		- 인스턴스를 만들 때 공통으로 쓰이게 될 값이나 함수(메소드)들은 무조건 prototype에 저장

	-->
	<p id="title1">TITLE1</p>
	<p id="title2">TITLE2</p>
</body>
</html>
